<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlipHawk Arbitrage Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }
        @media (min-width: 600px) {
            select, button {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <h1>FlipHawk Arbitrage Bot</h1>
    <label for="category">Select Category:</label>
    <select id="category">
        <option value="">--Select Category--</option>
        {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
    </select>

    <label for="subcategory">Select Subcategory:</label>
    <select id="subcategory">
        <option value="">--Select Subcategory--</option>
    </select>

    <button id="scanBtn">Scan</button>

    <div id="results"></div>

    <script>
        const categorySelect = document.getElementById('category');
        const subcategorySelect = document.getElementById('subcategory');
        const scanBtn = document.getElementById('scanBtn');
        const resultsDiv = document.getElementById('results');

        categorySelect.addEventListener('change', () => {
            const category = categorySelect.value;
            fetch('/get_subcategories', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({category})
            })
            .then(response => response.json())
            .then(data => {
                subcategorySelect.innerHTML = '<option value="">--Select Subcategory--</option>';
                data.subcategories.forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub;
                    option.textContent = sub;
                    subcategorySelect.appendChild(option);
                });
            });
        });

        scanBtn.addEventListener('click', () => {
            const subcategory = subcategorySelect.value;
            fetch('/scan', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({subcategory})
            })
            .then(response => response.json())
            .then(data => {
                resultsDiv.innerHTML = '';
                for (const [keyword, items] of Object.entries(data.results)) {
                    const section = document.createElement('div');
                    section.innerHTML = `<h2>${keyword}</h2>`;
                    items.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.textContent = `${item.title} - $${item.price}`;
                        section.appendChild(itemDiv);
                    });
                    resultsDiv.appendChild(section);
                }
            });
        });
    </script>
</body>
</html>
