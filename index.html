<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipHawk</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Adding some basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        select {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 250px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to FlipHawk</h1>
        <p>Select a category to start arbitrage searching:</p>
        <form action="/search" method="POST">
            <select name="category" id="category" required>
                <option value="trading_cards">Trading Cards</option>
                <option value="collectibles">Collectibles</option>
                <option value="antiques">Antiques</option>
                <option value="tech">Tech</option>
                <!-- Add more categories here if needed -->
            </select>
            <button type="submit" class="btn">Start Search</button>
        </form>
    </div>
</body>
</html>
