<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlipHawk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1em;
      color: #333;
    }

    select, button {
      padding: 0.8em 1.2em;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      margin: 1em 0.5em;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    #results {
      margin-top: 2em;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .deal {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>FlipHawk</h1>
  <label for="category">What would you like to search?</label>
  <br>
  <select id="category">
    <option>trading cards</option>
    <option>tech</option>
    <option>collectibles</option>
    <option>antiques</option>
  </select>
  <button onclick="startSearch()">Start Search</button>

  <div id="results"></div>

  <script>
    async function startSearch() {
      const category = document.getElementById("category").value;
      const res = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category })
      });

      const data = await res.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!data || data.length === 0) {
        resultsDiv.innerHTML = "<p>No deals found. Try another category!</p>";
        return;
      }

      data.forEach(deal => {
        resultsDiv.innerHTML += `
          <div class="deal">
            <h3>${deal.keyword.toUpperCase()}</h3>
            <p><strong>Listing 1:</strong> <a href="${deal.listing1.url}" target="_blank">${deal.listing1.title}</a> ($${deal.listing1.price})</p>
            <p><strong>Listing 2:</strong> <a href="${deal.listing2.url}" target="_blank">${deal.listing2.title}</a> ($${deal.listing2.price})</p>
            <p><strong>Profit:</strong> $${deal.profit} â€” Accuracy: ${deal.confidence}%</p>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
