<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipHawk | Smart Arbitrage Scanner</title>
  
  <!-- Meta Tags -->
  <meta name="description" content="FlipHawk - Find profitable resale opportunities with advanced AI-powered scanning">
  <meta name="keywords" content="arbitrage, resale, flipping, profit, ecommerce, deals">
  <meta name="theme-color" content="#22c55e">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="apple-touch-icon" href="/static/favicon.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css">
  
  <!-- PWA Support -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div id="root"></div>
  
  <!-- NoScript fallback -->
  <noscript>
    <div class="noscript-message">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript in your browser to use FlipHawk</p>
    </div>
  </noscript>
  
  <!-- React and Dependencies -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Icon Library -->
  <script>
    // Initialize Lucide icons globally
    window.lucide = {
      AlertCircle: function() {},
      TrendingUp: function() {},
      DollarSign: function() {},
      Package: function() {},
      Clock: function() {},
      CheckCircle: function() {},
      XCircle: function() {},
      Search: function() {},
      Filter: function() {},
      ArrowUpRight: function() {},
      ArrowDownRight: function() {},
      Save: function() {},
      Share2: function() {},
      Bell: function() {},
      Settings: function() {},
      LogOut: function() {},
      Menu: function() {},
      X: function() {},
      ChevronDown: function() {},
      ChevronUp: function() {}
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Charts -->
  <script src="https://unpkg.com/recharts@2.1.9/umd/Recharts.js"></script>
  
  <!-- Main Application -->
  <script src="/script.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
