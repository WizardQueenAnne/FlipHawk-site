<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipHawk | Smart Resale Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Original color scheme enhanced */
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #eef2ff;
      --secondary: #06b6d4;
      --secondary-dark: #0891b2;
      --secondary-light: #ecfeff;
      --accent: #f43f5e;
      --success: #10b981;
      --warning: #f59e0b;
      --background: #f8fafc;
      --surface: #ffffff;
      --text: #0f172a;
      --text-light: #64748b;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', 'Inter', -apple-system, system-ui, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Elegant navigation */
    .nav {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1.5rem 0;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      opacity: 0.9;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-btn {
      padding: 0.5rem 1.25rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .user-menu {
      position: relative;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .user-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      min-width: 200px;
      padding: 0.5rem;
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s;
    }

    .user-dropdown.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: var(--text);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    .dropdown-item:hover {
      background: var(--primary-light);
      color: var(--primary);
    }

    .dropdown-divider {
      height: 1px;
      background: var(--border);
      margin: 0.5rem 0;
    }

    /* Enhanced header */
    .header {
      background: var(--gradient);
      color: white;
      padding: 140px 0 100px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.1;
    }

    .header h1 {
      font-size: 3.75rem;
      font-weight: 800;
      letter-spacing: -0.025em;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .header h1 i {
      font-size: 3rem;
      margin-right: 1rem;
      vertical-align: middle;
    }

    .header p {
      font-size: 1.25rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    /* Main card matching original style */
    .main-card {
      background: var(--surface);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      padding: 2.5rem;
      margin: -60px auto 40px;
      position: relative;
      max-width: 800px;
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* Subtle alerts */
    .alert {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.9rem;
    }

    .alert-warning {
      background: var(--warning);
      color: white;
    }

    .alert-warning .btn-sm {
      background: white;
      color: var(--warning);
      padding: 0.25rem 0.75rem;
      font-size: 0.8rem;
      border-radius: 6px;
    }

    /* Form elements matching original */
    .form-group {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text);
      font-size: 1.1rem;
    }

    label i {
      color: var(--primary);
      margin-right: 0.5rem;
    }

    select {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s ease;
      background-color: var(--surface);
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 9L12 15L18 9' stroke='%2364748b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1.5rem;
    }

    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .subcategories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      padding: 0.875rem;
      background: var(--background);
      border-radius: 12px;
      transition: all 0.2s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .checkbox-wrapper:hover {
      background: var(--primary-light);
      border-color: var(--primary);
    }

    .checkbox-wrapper input[type="checkbox"] {
      display: none;
    }

    .checkbox-wrapper .checkbox-custom {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 6px;
      margin-right: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .checkbox-wrapper input[type="checkbox"]:checked + .checkbox-custom {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .checkbox-wrapper input[type="checkbox"]:checked + .checkbox-custom::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      color: white;
      font-size: 12px;
    }

    /* Elegant advanced filters */
    .filter-section {
      margin-top: 2rem;
      text-align: left;
    }

    .filter-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .filter-toggle:hover {
      color: var(--primary-dark);
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
      background: var(--background);
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    .filter-item label {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .filter-input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 0.9rem;
      background: white;
    }

    .filter-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .pro-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      background: var(--primary);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* Button matching original */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:disabled {
      background: var(--text-light);
      cursor: not-allowed;
      transform: none;
      opacity: 0.7;
    }

    .btn i {
      margin-right: 0.5rem;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 3rem;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--primary-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress-bar-container {
      width: 100%;
      height: 8px;
      background-color: var(--border);
      border-radius: 4px;
      margin: 1rem 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--gradient);
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    /* Error state */
    .error {
      background: var(--accent);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }

    .error i {
      margin-right: 0.75rem;
    }

    /* Results grid */
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      padding-bottom: 4rem;
    }

    .result-card {
      background: var(--surface);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .result-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .result-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .result-header h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .badges {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .confidence-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      color: white;
    }

    .confidence-badge i {
      margin-right: 0.5rem;
    }

    .confidence-high { background: var(--success); }
    .confidence-medium { background: var(--warning); }
    .confidence-low { background: var(--accent); }

    .risk-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      color: white;
    }

    .risk-low { background: var(--success); }
    .risk-medium { background: var(--warning); }
    .risk-high { background: var(--accent); }

    .result-body {
      padding: 1.5rem;
    }

    .price-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .price-item {
      text-align: center;
    }

    .price-item i {
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }

    .price-label {
      font-size: 0.875rem;
      color: var(--text-light);
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    .price-value {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .profit-section {
      background: var(--success);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1rem;
    }

    .profit-section i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .profit-label {
      font-size: 0.875rem;
      opacity: 0.9;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    .profit-value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .result-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .result-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .buy-link {
      background: var(--primary);
      color: white;
    }

    .sell-link {
      background: var(--secondary);
      color: white;
    }

    .result-link:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    /* Features grid */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 4rem 0;
    }

    .feature-card {
      background: var(--surface);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: all 0.2s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .feature-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .feature-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .feature-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .feature-text {
      color: var(--text-light);
      font-size: 0.9375rem;
    }

    /* Modals - modern and elegant */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: var(--surface);
      border-radius: 24px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .modal-header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .modal-header p {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .btn-link {
      background: none;
      border: none;
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .btn-link:hover {
      color: var(--primary-dark);
    }

    /* Subscription modal */
    .subscription-modal {
      max-width: 900px;
    }

    .plans-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .plan-card {
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
    }

    .plan-card.recommended {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .popular-badge {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: white;
      padding: 0.25rem 1rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .plan-price {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 1rem 0;
    }

    .plan-price small {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-light);
    }

    .plan-features {
      text-align: left;
      margin: 1.5rem 0;
    }

    .plan-feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.75rem 0;
      font-size: 0.9rem;
    }

    .plan-feature i {
      color: var(--success);
    }

    .promo-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .promo-input-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }
      
      .main-card {
        margin: -40px 20px 20px;
        padding: 1.5rem;
      }
      
      .subcategories {
        grid-template-columns: 1fr;
      }
      
      .results {
        grid-template-columns: 1fr;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
      
      .nav-brand {
        font-size: 1.25rem;
      }
      
      .filter-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-money-bill-trend-up"></i>
          FlipHawk
        </div>
        <div class="nav-right">
          <div id="authSection">
            <button id="loginButton" class="nav-btn">Login / Sign Up</button>
          </div>
          <div id="userSection" style="display: none;">
            <div class="user-menu">
              <div id="userAvatar" class="user-avatar"></div>
              <div id="userDropdown" class="user-dropdown">
                <a href="#" onclick="showDashboard()" class="dropdown-item">
                  <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="#" onclick="showSavedItems()" class="dropdown-item">
                  <i class="fas fa-bookmark"></i> Saved Items
                </a>
                <a href="#" onclick="showProfile()" class="dropdown-item">
                  <i class="fas fa-user"></i> Profile
                </a>
                <a href="#" onclick="showSubscription()" class="dropdown-item">
                  <i class="fas fa-crown"></i> Subscription
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" onclick="logout()" class="dropdown-item">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="header">
    <div class="container">
      <h1><i class="fas fa-money-bill-trend-up"></i>FlipHawk</h1>
      <p>Discover profitable resale opportunities across online marketplaces with smart scanning technology</p>
    </div>
  </header>

  <main class="container">
    <div class="main-card">
      <div id="scanLimitWarning" class="alert alert-warning" style="display: none;">
