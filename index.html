<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlipHawk - Real-Time Arbitrage</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>FlipHawk</h1>
    <p id="deal-count">Ready to scan deals.</p>
  </header>

  <main class="container">
    <div class="category-container">
      <label for="category">Choose a Category:</label>
      <select id="category">
        <option value="">-- Select a Category --</option>
        <option value="Tech">🖥️ Tech</option>
        <option value="Collectibles">🃏 Collectibles</option>
        <option value="Vintage Clothing">👕 Vintage Clothing</option>
        <option value="Sneakers">👟 Sneakers</option>
      </select>
    </div>

    <div class="subcategory-container" id="subcategories"></div>

    <button id="runScan" class="submit-button">Scan Deals</button>

    <div id="dealResults">
      <h2 id="resultsTitle" class="hidden">Top Deals Found</h2>
      <div id="spinner" class="spinner hidden"></div>
      <div id="errorDisplay" class="error-message hidden"></div>
      <div id="noResults" class="no-results hidden">No profitable deals found. Try a different combo!</div>
      <ul id="dealList"></ul>
    </div>
  </main>

  <footer>
    <a href="/about">About & Transparency</a>
    <button id="feedbackBtn">Feedback</button>
  </footer>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeFeedback">&times;</span>
      <h2>Feedback / Report Issue</h2>
      <textarea id="feedbackText" placeholder="What would you like to share?"></textarea>
      <button id="submitFeedback">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
