<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipHawk Arbitrage Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FlipHawk Arbitrage Search</h1>
        <form id="searchForm">
            <div class="category-container">
                <label for="category">Select Category:</label>
                <select id="category" name="category" required>
                    <option value="">--Choose Category--</option>
                    <option value="Tech">Tech</option>
                    <option value="Collectibles">Collectibles</option>
                    <option value="Vintage Clothing">Vintage Clothing</option>
                </select>
            </div>

            <div class="subcategory-container">
                <label for="subcategories">Select Subcategories:</label>
                <select id="subcategories" name="subcategories" multiple required>
                    <option value="headphones">Headphones</option>
                    <option value="smartphones">Smartphones</option>
                    <option value="comic books">Comic Books</option>
                    <option value="jordans">Jordans</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Start Search</button>
        </form>

        <div id="dealResults">
            <h2>Deals Found:</h2>
            <ul id="dealList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
