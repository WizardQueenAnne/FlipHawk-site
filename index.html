<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlipHawk</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f5f7;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    .results {
      margin-top: 30px;
    }
    .deal {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üîç FlipHawk Arbitrage Finder</h1>
  <div>
    <select id="categorySelect">
      <option disabled selected>Select a Category</option>
      <option>Tech</option>
      <option>Collectibles</option>
      <option>Vintage Clothing</option>
    </select>

    <select id="subcategorySelect" multiple></select>
    <br>
    <button onclick="runScan()">Find Deals</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    const subcategoryOptions = {
      "Tech": ["Headphones", "Laptops", "Smartphones"],
      "Collectibles": ["Pokemon Cards", "MTG Cards", "Comic Books"],
      "Vintage Clothing": ["Jordans", "Levi's Jeans", "Band Tees"]
    };

    document.getElementById("categorySelect").addEventListener("change", function() {
      const selected = this.value;
      const subcatSelect = document.getElementById("subcategorySelect");
      subcatSelect.innerHTML = "";

      subcategoryOptions[selected].forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub;
        opt.innerText = sub;
        subcatSelect.appendChild(opt);
      });
    });

    async function runScan() {
      const category = document.getElementById("categorySelect").value;
      const subcategories = Array.from(document.getElementById("subcategorySelect").selectedOptions).map(o => o.value);

      if (!category || subcategories.length === 0) {
        alert("Please select a category and at least one subcategory.");
        return;
      }

      const response = await fetch("/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category, subcategories })
      });

      const data = await response.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.error) {
        resultsDiv.innerHTML = `<p>${data.error}</p>`;
        return;
      }

      data.forEach(deal => {
        const div = document.createElement("div");
        div.className = "deal";
        div.innerHTML = `
          <strong>${deal.title}</strong><br>
          <span>üí∞ $${deal.price} | üîç Keyword: ${deal.keyword}</span><br>
          <span>‚úÖ Confidence: ${deal.confidence}%</span><br>
          <a href="${deal.link}" target="_blank">View Listing</a>
        `;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
