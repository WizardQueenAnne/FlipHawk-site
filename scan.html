<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipHawk - Scan for Arbitrage Opportunities</title>
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --dark-bg: #1A1A2E;
            --card-bg: #16213E;
            --text-color: #E0E0E0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--card-bg);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        h1, h2, h3 {
            color: var(--secondary-color);
        }

        .scan-section {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-color);
        }

        .subcategory-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
            display: none;
        }

        .subcategory-checkbox {
            display: flex;
            align-items: center;
            background-color: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 5px;
        }

        .subcategory-checkbox input {
            margin-right: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff5252;
        }

        button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        .scan-status-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.05);
        }

        .progress-bar-container {
            height: 10px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--accent-color);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-container {
            margin-top: 30px;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: var(--primary-color);
            padding: 15px;
            color: white;
        }

        .card-header h3 {
            margin: 0;
            font-size: 16px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-image {
            height: 200px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .comparison {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .buy-info, .sell-info {
            flex: 1;
        }

        .marketplace {
            font-size: 12px;
            color: #aaa;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }

        .buy-info .price {
            color: var(--primary-color);
        }

        .sell-info .price {
            color: var(--secondary-color);
        }

        .condition {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }

        .condition-new {
            background-color: rgba(78, 205, 196, 0.2);
            color: var(--secondary-color);
        }

        .condition-used {
            background-color: rgba(255, 230, 109, 0.2);
            color: var(--accent-color);
        }

        .profit-info {
            background-color: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .profit {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        .profit-percentage {
            color: #4CAF50;
        }

        .fees {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        .confidence {
            margin-top: 10px;
        }

        .confidence-bar {
            height: 6px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .confidence-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
        }

        .confidence-text {
            font-size: 12px;
            color: #aaa;
            text-align: right;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .btn-outline {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: opacity 0.3s;
            max-width: 300px;
        }

        .toast.error {
            border-left: 4px solid var(--primary-color);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: var(--card-bg);
            color: #aaa;
        }

        @media (max-width: 768px) {
            .comparison {
                flex-direction: column;
            }
            
            .sell-info {
                margin-top: 10px;
                padding-top: 10px;
                border-top: 1px solid rgba(255,255,255,0.1);
            }
            
            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">FlipHawk</div>
            <nav>
                <a href="/" style="color: var(--text-color); text-decoration: none; margin-left: 15px;">Home</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Scan for Arbitrage Opportunities</h1>
        <p>Select a category and subcategories to scan for profitable marketplace flips.</p>

        <div class="scan-section">
            <div class="form-group">
                <label for="category-select">Category</label>
                <select id="category-select">
                    <option value="" disabled selected>Select a category</option>
                </select>
            </div>

            <div class="form-group">
                <label>Subcategories</label>
                <div id="subcategory-container" class="subcategory-container"></div>
            </div>

            <button id="start-scan" disabled>Start Scan</button>

            <div id="scan-status-container" class="scan-status-container">
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="status-text">
                    <div id="loading-spinner" class="spinner"></div>
                    <span id="status-text">Initializing scan...</span>
                </div>
            </div>
        </div>

        <div id="results-container" class="results-container"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 FlipHawk - Marketplace Arbitrage System</p>
        </div>
    </footer>

    <script src="/static/js/scan.js"></script>
</body>
</html>
